{% extends 'main/base.html' %}
{% load static %}

{% block contents %}
<main class="main-content items-board items-category">
    <div class="container-fluid">
        <div class="row" data-masonry='{"percentPosition": true }'>
            {% for category in categories %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
                <div class="card-item">
                    <a class="card-pin" href="{% url 'image_board' category.slug %}">
                        {% if category.latest_image %}
                        <img src="{{ category.latest_image.file.url }}" class="object-fit-cover" alt="">
                        {% else %}
                        <img src="{% static 'main/img/no-image.jpg' %}" class="object-fit-cover" alt="">
                        {% endif %}
                        <span class="title-category">{{ category.name }}<span class="count-posts">({{ category.image_count }})</span></span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
